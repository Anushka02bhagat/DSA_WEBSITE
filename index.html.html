<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA_NOTES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #333;
            width: 80%;
            margin: auto;
        }
        .nav-box {
            width: 150px;
            height: 50px;
            background: #555;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .nav-box:hover {
            transform: scale(1.1);
        }
        .content-wrapper {
            width: 90%;
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }
        .section {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards ease-in-out;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .problem-number {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-right: 15px;
        }
        .problem-container {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .add-btn {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-btn:hover {
            background: #218838;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-box">DSA NOTES</div>
    </div>
    <div class="content-wrapper" id="content-wrapper">
    </div>
    <button class="add-btn" onclick="addProblem()">Add Problem</button>

    <script>
        let problemCount = 0;

        function saveData() {
            localStorage.setItem("dsaNotes", document.getElementById("content-wrapper").innerHTML);
        }

        function loadData() {
            const savedData = localStorage.getItem("dsaNotes");
            if (savedData) {
                document.getElementById("content-wrapper").innerHTML = savedData;
                addEventListeners();
            }
        }

        function addProblem() {
            problemCount++;
            const contentWrapper = document.getElementById("content-wrapper");
            const problemSection = document.createElement("div");
            problemSection.classList.add("section");
            problemSection.innerHTML = `
                <div class="problem-container">
                    <div class="problem-number">${problemCount}.</div>
                    <textarea placeholder="Enter problem statement..." oninput="saveData()"></textarea>
                </div>
                <div class="section"> 
                    <h2>Approach</h2> 
                    <textarea placeholder="Explain the approach..." oninput="saveData()"></textarea>
                </div>
                <div class="section"> 
                    <h2>Pseudo Code</h2> 
                    <textarea placeholder="Write the pseudo code..." oninput="saveData()"></textarea>
                </div>
                <div class="section"> 
                    <h2>Remarks</h2> 
                    <textarea placeholder="Write your remarks..." oninput="saveData()"></textarea>
                </div>
                <div class="section"> 
                    <h2>Complexity Analysis</h2> 
                    <textarea placeholder="Enter time complexity and space complexity..." oninput="saveData()"></textarea>
                </div>
            `;
            contentWrapper.appendChild(problemSection);
            saveData();
        }

        function addEventListeners() {
            document.querySelectorAll("textarea").forEach(textarea => {
                textarea.addEventListener("input", saveData);
            });
        }

        window.onload = loadData;
    </script>
</body>
</html>
